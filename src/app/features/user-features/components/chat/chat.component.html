<app-user-navbar></app-user-navbar>

<section style="background-color: #CDC4F9;">
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="chat3" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-5 col-xl-4 mb-md-0">
                                <div class="">
                                    <div class="input-group rounded mb-3">
                                        <input type="search" class="form-control rounded" placeholder="Search"
                                            aria-label="Search" aria-describedby="search-addon" />
                                        <span class="input-group-text border-0" id="search-addon">
                                            <i class="fas fa-search"></i>
                                        </span>
                                    </div>
                                    <div class="overflow-auto" style="position: relative;">
                                        <ul class="list-unstyled mb-0">
                                            <app-messages-container *ngFor="let user of users" [firstName]="user.firstName"
                                                
                                                (click)="selectUser(user)"></app-messages-container>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-7 col-xl-8">
                                <div class="d-flex pt-2 ps-3 border-bottom w-100"
                                    style="background-color: lightblue; z-index: 100;" *ngIf="selectedUser">
                                    <img class="rounded-circle" width="40px" height="40px" src="{{selectedProfile}}"
                                        alt="">
                                    <div class=" ps-3">
                                        <p class="fw-bold m-0">{{selectedUsername}}</p>
                                        <p class="text-success" style="font-size: 13px;">active now</p>
                                    </div>
                                    <div class="ms-auto pt-2 me-4">
                                        <!-- <fa-icon class="icon-profile fa-2x" [icon]="menuIcon"></fa-icon> -->
                                    </div>
                                </div>
                                <div class="pt-3 pe-3 overflow-auto"
                                    style="position: relative; height: 430px;overflow-x: hidden;">
                                    <!-- <app-chat [messages]="messages" *ngIf="selectedUser"></app-chat> -->
                                </div>

                                <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2"
                                    *ngIf="selectedUser">
                                    <img src="{{selectedProfile}}" alt="avatar 3" style="width: 40px; height: 100%;">
                                    <input type="text" class="form-control form-control-lg"
                                        id="exampleFormControlInput2" [(ngModel)]="message"
                                        (keyup.enter)="sendMessage()" placeholder="Enter your message here..">
                                    <a class="ms-1 text-muted" (click)="sendMessage()"><mat-icon>send</mat-icon></a>
                                    <form>
                                        <label for="chat" class="sr-only">Your message</label>
                                        <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                                            <button type="button"
                                                class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                                <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                                        clip-rule="evenodd"></path>
                                                </svg>
                                                <span class="sr-only">Upload image</span>
                                            </button>
                                            <button type="button"
                                                class="p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                                <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z"
                                                        clip-rule="evenodd"></path>
                                                </svg>
                                                <span class="sr-only">Add emoji</span>
                                            </button>
                                            <textarea id="chat" rows="1"
                                                class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Your message..."></textarea>
                                            <button type="submit"
                                                class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                                                <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                                                    </path>
                                                </svg>
                                                <span class="sr-only">Send message</span>
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
