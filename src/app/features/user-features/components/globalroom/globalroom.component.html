
<app-user-navbar></app-user-navbar>

<!-- //to set up a total container or padding for the app -->
<div class="container">


  

    <!-- //to set up seperate area for solo room card and room card  -->
    <div class="bodypart">




        <!-- //solo study room card -->
        <div class="cardtop card-5">
            <h1>Solo study room</h1>
            <h2><b>100% focus? Go to your own personalisable study area and start grinding</b></h2>
            <button (click)="soloStudyRoom()">
                <span class="text">Button</span>
            </button>
        </div>
        <!-- //solo study room card end -->



        <!-- //setting up margin for room area// -->
        <div class="roomcardarea">
            <div class="roomcard" *ngFor="let room of roomsData">
                <div class="img">
                    <div class="save">
                        <svg class="svg" width="683" height="683" viewBox="0 0 683 683" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_993_25)">
                                <mask id="mask0_993_25" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0"
                                    y="0" width="683" height="683">
                                    <path d="M0 -0.00012207H682.667V682.667H0V-0.00012207Z" fill="white"></path>
                                </mask>
                                <g mask="url(#mask0_993_25)">
                                    <path
                                        d="M148.535 19.9999C137.179 19.9999 126.256 24.5092 118.223 32.5532C110.188 40.5866 105.689 51.4799 105.689 62.8439V633.382C105.689 649.556 118.757 662.667 134.931 662.667H135.039C143.715 662.667 151.961 659.218 158.067 653.09C186.451 624.728 270.212 540.966 304.809 506.434C314.449 496.741 327.623 491.289 341.335 491.289C355.045 491.289 368.22 496.741 377.859 506.434C412.563 541.074 496.752 625.242 524.816 653.348C530.813 659.314 538.845 662.667 547.308 662.667C563.697 662.667 576.979 649.395 576.979 633.019V62.8439C576.979 51.4799 572.48 40.5866 564.447 32.5532C556.412 24.5092 545.489 19.9999 534.133 19.9999H148.535Z"
                                        stroke="#CED8DE" stroke-width="40" stroke-miterlimit="10" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </g>
                            </g>
                            <defs>
                                <clipPath id="clip0_993_25">
                                    <rect width="682.667" height="682.667" fill="white"></rect>
                                </clipPath>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="text">
                    <p class="h3"> Room Name: {{ room.title }} </p>
                    <p class="p">Description: {{ room.description }} <br>on going for-{{ room.time }} </p>


                </div>
            </div>
        </div>

    </div>

</div>



<div class="room-card" *ngFor="let room of roomsData">
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <img class="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Room Name: {{ room.title }}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Description: {{ room.description }}<br>on going for-{{ room.time }}.</p>
            <a href="#"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
